<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>

    <!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- local css file in public directory -->
<link rel="stylesheet" href=css/styles.css>

    <!-- Custom styles for this template -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  </head>
  <body class="text-center">
    <form action = "/" class="form-signin" method="POST">
  <img class="mb-4" src="image/logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Newsletter</h1>

  <input name = "fname" type="text"  class="form-control top" placeholder="First Name" required autofocus>
  <input name = "lname" type="text" class="form-control middle" placeholder="Last Name" required>
  <input name = "email" type="email" class="form-control bottom" placeholder="Email address" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

  <p class="mt-5 mb-3 text-muted">&copy; Ebrahim Alawi</p>
</form>
</body>
</html>
